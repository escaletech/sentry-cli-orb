version: 2.1

orbs:
  orb-tools: circleci/orb-tools@8.5.0

workflows:
  pack-and-publish:
    jobs:
      - orb-tools/lint:
          use-default-rules: false
      - orb-tools/pack:
          requires:
            - orb-tools/lint
      - orb-tools/publish-dev:
          context: orb-publishing
          orb-name: escaletech/sentry-cli
          requires:
            - orb-tools/pack
          filters:
            branches:
              only:
                - master
